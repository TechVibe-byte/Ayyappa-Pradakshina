<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADHANA - Pradakshina</title>
    <meta name="apple-mobile-web-app-title" content="SADHANA">
    <meta name="application-name" content="SADHANA">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Specific Landing Page Styles - Copied from index.html */
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .landing-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .landing-header h1 {
            color: #ffb74d;
            font-family: 'Roboto Slab', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 10px rgba(255, 183, 77, 0.3);
        }

        .landing-header p {
            color: #aaa;
            font-size: 1.2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 90%;
            max-width: 1200px;
            padding: 1rem;
        }

        .nav-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(40, 40, 40, 0.8);
            border-color: #ffb74d;
            box-shadow: 0 20px 40px rgba(255, 183, 77, 0.2);
        }

        .nav-card img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
            transition: transform 0.4s ease;
        }

        .nav-card:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .nav-card h2 {
            font-family: 'Roboto Slab', serif;
            font-size: 1.8rem;
            margin: 0;
            color: #e0e0e0;
            transition: color 0.3s;
        }

        .nav-card:hover h2 {
            color: #ffb74d;
        }

        .nav-card p {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
        }

        /* Staggered Animation */
        .nav-card:nth-child(1) {
            animation: fadeInUp 0.8s ease-out 0.1s backwards;
        }

        .nav-card:nth-child(2) {
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .nav-card:nth-child(3) {
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .landing-header {
                margin-bottom: 2rem;
                margin-top: 4rem;
                /* Prevent overlap with absolute theme button */
            }

            .landing-header h1 {
                font-size: 2rem;
            }

            .card-grid {
                gap: 1rem;
                /* Reduced gap for mobile */
                width: 95%;
                /* More width usage */
                padding: 0.5rem;
            }

            .nav-card {
                height: 280px;
                /* Slightly more compact */
                padding: 1rem;
            }

            .nav-card img {
                width: 130px;
                height: 130px;
                margin-bottom: 1rem;
            }

            .nav-card h2 {
                font-size: 1.4rem;
            }

            /* Better touch targets */
            .nav-card:active {
                transform: scale(0.98);
            }
        }

        /* Theme Toggle Adjustments for Landing Page */
        #theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        /* Light Mode Styling for Toggle */
        body:not(.dark-mode) #theme-btn {
            background-color: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.2);
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body:not(.dark-mode) #theme-btn:hover {
            background-color: #fff;
            color: #d2691e;
            border-color: #d2691e;
        }

        .contact-footer {
            margin-top: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        .contact-footer a {
            color: #e0e0e0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .contact-footer a:hover {
            color: #ffb74d;
        }

        body:not(.dark-mode) .contact-footer a {
            color: #555;
        }

        body:not(.dark-mode) .contact-footer a:hover {
            color: #d2691e;
        }
    </style>
</head>

<body class="dark-mode">

        </div>
    </div>

    <div class="card-grid">

        <a href="sai_baba.html" class="nav-card">

            <h2 id="sai-title">SAI BABA PRADAKSHINA</h2>

        </a>
    </div>

    <div class="contact-footer">
        <p>Developed by <a href="https://in.linkedin.com/in/saichand-nomula-9926b5117" target="_blank" rel="noopener">

                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
                Saichand Nomula
            </a></p>
    </div>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script>
        // Init particles from utils
        document.addEventListener('DOMContentLoaded', () => {
            // Re-use divine atmosphere if desired, providing a subtle background
            if (typeof initDivineAtmosphere === 'function') {
                initDivineAtmosphere();
            }
            if (typeof initTheme === 'function') {
                initTheme();
            }

            // Language Handling
            const btnLangEn = document.getElementById('btn-lang-en');
            const btnLangTe = document.getElementById('btn-lang-te');

            // Elements to translate
            const els = {
                appTitle: document.getElementById('home-app-title'),
                subtitle: document.getElementById('home-subtitle'),
                ayyappaCardTitle: document.getElementById('ayyappa-title'),
                ayyappaCardDesc: document.getElementById('ayyappa-desc'),
                hanumanCardTitle: document.getElementById('hanuman-title'),
                hanumanCardDesc: document.getElementById('hanuman-desc'),
                saiCardTitle: document.getElementById('sai-title'),
                saiCardDesc: document.getElementById('sai-desc')
            };

            function updateLanguage(lang) {
                const text = homeTranslations[lang];
                if (!text) return;

                // Specific override for page title in Pradakshina page
                if (lang === 'telugu') {
                    els.appTitle.textContent = "ప్రదక్షిణ";
                    els.subtitle.textContent = "ప్రతి అడుగులో గణన - ప్రతి మంత్రంలో స్మరణ";
                } else {
                    els.appTitle.textContent = "PRADAKSHINA";
                    els.subtitle.textContent = "Count Every Step, Chant Every Mantra";
                }

                // Update text content for cards
                els.ayyappaCardTitle.textContent = text.ayyappaCardTitle;
                els.ayyappaCardDesc.textContent = text.ayyappaCardDesc;
                els.hanumanCardTitle.textContent = text.hanumanCardTitle;
                els.hanumanCardDesc.textContent = text.hanumanCardDesc;
                els.saiCardTitle.textContent = text.saiCardTitle;
                els.saiCardDesc.textContent = text.saiCardDesc;

                // Update buttons
                if (lang === 'telugu') {
                    btnLangTe.classList.add('active');
                    btnLangEn.classList.remove('active');
                } else {
                    btnLangEn.classList.add('active');
                    btnLangTe.classList.remove('active');
                }

                localStorage.setItem('language', lang);
                document.documentElement.lang = lang === 'telugu' ? 'te' : 'en';
            }

            // Default to Telugu if not set
            const storedLang = localStorage.getItem('language') || 'telugu';
            updateLanguage(storedLang);

            btnLangEn.addEventListener('click', () => updateLanguage('english'));
            btnLangTe.addEventListener('click', () => updateLanguage('telugu'));
        });
    </script>

</html>

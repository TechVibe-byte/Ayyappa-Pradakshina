<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADHANA - Sai Baba Pradakshina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="common.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(req => console.log('Service Worker Registered!'));
        }
    </script>
</head>

<body class="dark-mode">
    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back
        </a>
    </div>
    <button id="theme-btn" class="banner-icon-btn theme-btn-absolute" aria-label="Toggle Theme">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            style="display: none;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <div class="container">
        <div class="banner-container">
            <img src="images/sai_baba_banner.png" alt="Sai Baba Banner" class="banner sai-banner">

            <input type="checkbox" id="audio-checkbox" />
            <label for="audio-checkbox" class="toggleSwitch">
                <div class="speaker">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                        <path
                            d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                            style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                        <path
                            d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                            style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                    </svg>
                </div>

                <div class="mute-speaker">
                    <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                        <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                        <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                    </svg>
                </div>
            </label>
        </div>
        <div class="header">
            <h1>Sai Baba Pradakshina</h1>
            <div class="header-controls no-drawer">
                <div class="segment-control-container">
                    <button id="btn-lang-en" class="segment-btn">English</button>
                    <button id="btn-lang-te" class="segment-btn">Telugu</button>
                </div>

            </div>
        </div>
        <div class="time-tracker">
            <div>Start Time: <span id="start-time">-</span></div>
            <div>End Time: <span id="end-time">-</span></div>
        </div>
        <div class="dashboard">
            <main>
                <div id="progress-container">
                    <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="progress-label">0%</div>
                </div>
                <div id="steps-container"></div>
            </main>
            <aside>
                <div id="history-container" class="card">
                    <h2>Completion History</h2>
                    <ul id="history-list" role="list"></ul>
                    <button id="clear-history" aria-label="Clear completion history">Clear History</button>
                </div>
            </aside>
        </div>
    </div>
    <audio id="background-music" loop src="audio/sai_baba.mpeg"></audio>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="engine.js"></script>
    <script src="sai_script.js" charset="UTF-8"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADHANA - Ganesha Pooja</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/app_icon.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* Banner Style */
        .page-banner {
            width: 100%;
            max-width: 800px;
            margin-top: 60px;
            /* Space for top buttons */
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .page-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content-container {
            width: 90%;
            max-width: 800px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            white-space: pre-wrap;
            /* Preserve formatting */
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .content-container {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        /* Reusing buttons from pooja.html */


        #theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            left: auto;
            z-index: 100;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        /* Footer styles */
        .contact-footer {
            margin-top: auto;
            /* Push to bottom */
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        .contact-footer a {
            color: #e0e0e0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .contact-footer a:hover {
            color: #ffb74d;
        }
    </style>
</head>

<body class="dark-mode">


    <div class="page-banner" style="position: relative;">
        <!-- Theme Switcher absolute inside banner -->

        <img src="images/Ganesh_banner.png" alt="Ganesh Pooja Banner">
    </div>



    <div id="pooja-content" class="content-container">
        <!-- Dynamic Content Loaded Here -->
    </div>

    <div class="contact-footer">
        <p>Developed by <a href="https://in.linkedin.com/in/saichand-nomula-9926b5117" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
                Saichand Nomula
            </a></p>
    </div>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initDivineAtmosphere();

            const contentContainer = document.getElementById('pooja-content');

            // Allow preserving newlines/formatting
            contentContainer.style.whiteSpace = 'pre-wrap';
            contentContainer.textContent = ganeshPoojaContent.telugu;

            // Set document language to Telugu
            document.documentElement.lang = 'te';
        });
    </script>
</body>

</html>

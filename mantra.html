<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mantra.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mantra Room</h1>
            <a href="index.html" class="button">Back to Tracker</a>
        </div>
        <div id="mantra-cards-container" class="mantra-cards-container">
            <!-- Mantra cards will be generated by JavaScript -->
        </div>
    </div>
    <script src="mantra.js"></script>

    <div id="focus-overlay" class="focus-overlay">
        <button id="focus-close-button" class="focus-close-button">&times;</button>
        <div id="focus-content" class="focus-content">
            <!-- Focused mantra content will be generated by JavaScript -->
        </div>
    </div>
</body>
</html>

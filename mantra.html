<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mantra.css">
    <link rel="stylesheet" href="common.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Mantra Room</h1>
            <button class="hamburger-btn" aria-label="Open navigation menu">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="header-controls">
                <button id="theme-btn" class="button" aria-label="Toggle Theme"
                    style="padding: 0.4rem; display: flex; align-items: center;">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <a href="index.html" class="button">Back to Tracker</a>
            </div>
        </div>
        <div id="mantra-cards-container" class="mantra-cards-container">
            <!-- Mantra cards will be generated by JavaScript -->
        </div>
    </div>
    <script src="mantra.js"></script>

    <div id="focus-overlay" class="focus-overlay">
        <button id="focus-close-button" class="focus-close-button">&times;</button>
        <div id="focus-content" class="focus-content">
            <!-- Focused mantra content will be generated by JavaScript -->
        </div>
    </div>
    <script>
        const currentLanguage = localStorage.getItem('language') || 'telugu';
        document.documentElement.lang = currentLanguage === 'telugu' ? 'te' : 'en';
    </script>
</body>

</html>

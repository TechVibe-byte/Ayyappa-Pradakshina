<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mantra.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="toggle-switch.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mantra Room</h1>
            <button class="hamburger-menu" aria-label="Open navigation menu">
                <input class="hamburger-input" type="checkbox" />
                <div class="hamburger-line line-1"></div>
                <div class="hamburger-line line-2"></div>
                <div class="hamburger-line line-3"></div>
            </button>
            <div class="header-controls">
              <div class="theme-switcher">
                <span class="lang-label">Light</span>
                <div class="cl-toggle-switch">
                  <label class="cl-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span></span>
                  </label>
                </div>
                <span class="lang-label">Dark</span>
              </div>
              <a href="index.html" class="button">Back to Tracker</a>
            </div>
        </div>
        <div id="mantra-cards-container" class="mantra-cards-container">
            <!-- Mantra cards will be generated by JavaScript -->
        </div>
    </div>
    <script src="mantra.js"></script>

    <div id="focus-overlay" class="focus-overlay">
        <button id="focus-close-button" class="focus-close-button">&times;</button>
        <div id="focus-content" class="focus-content">
            <!-- Focused mantra content will be generated by JavaScript -->
        </div>
    </div>
    <script>
        const currentLanguage = localStorage.getItem('language') || 'english';
        document.documentElement.lang = currentLanguage === 'telugu' ? 'te' : 'en';
    </script>
</body>
</html>

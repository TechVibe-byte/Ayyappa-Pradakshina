<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADHANA - Hanuman Pradakshina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="common.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(req => console.log('Service Worker Registered!'));
        }
    </script>
</head>

<body class="dark-mode">


    <div class="container">
        <div class="banner-container">
            <!-- Using custom class for Hanuman banner positioning -->
            <img src="images/hanuman_banner.png" alt="Hanuman Banner" class="banner hanuman-banner">

            <input type="checkbox" id="audio-checkbox" />
            <label for="audio-checkbox" class="toggleSwitch">
                <div class="speaker">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                        <path
                            d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                            style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                        <path
                            d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                            style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                    </svg>
                </div>

                <div class="mute-speaker">
                    <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                        <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                        <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                    </svg>
                </div>
            </label>
        </div>
        <div class="header">
            <div>
                <h1>Hanuman Pradakshina</h1>
            </div>



            <div class="header-controls no-drawer" style="align-items: center; gap: 1rem;">
                <div class="segment-control-container">
                    <button id="btn-lang-en" class="segment-btn">English</button>
                    <button id="btn-lang-te" class="segment-btn">Telugu</button>
                </div>


            </div>
            <!-- Reusing existing button class but linking Home -->

        </div>
        <div class="time-tracker">
            <div>Start Time: <span id="start-time">-</span></div>
            <div>End Time: <span id="end-time">-</span></div>
        </div>
        <div class="dashboard">
            <main>
                <div id="progress-container">
                    <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="progress-label">0%</div>
                </div>
                <div id="steps-container"></div>
            </main>
            <aside>
                <div id="history-container" class="card">
                    <h2>Completion History</h2>
                    <ul id="history-list" role="list"></ul>
                    <button id="clear-history" aria-label="Clear completion history">Clear History</button>
                </div>
            </aside>
        </div>
    </div>
    <audio id="background-music" loop src="audio/hanuman.mpeg"></audio>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="engine.js"></script>
    <script src="hanuman_script.js" charset="UTF-8"></script>
</body>

</html>

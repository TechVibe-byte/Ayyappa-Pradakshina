<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappa Pradakshina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="toggle-switch.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="banner-container">
            <img src="images/banner2.png" alt="Ayyappa Swamy Banner" class="banner">
            <input type="checkbox" id="audio-checkbox" />
            <label for="audio-checkbox" class="toggleSwitch">
              <div class="speaker">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                  <path
                    d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                    style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"
                  ></path>
                  <path
                    d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                    style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"
                  ></path>
                </svg>
              </div>
            
              <div class="mute-speaker">
                <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                  <path
                    d="m39,14-17,15H6V48H22l17,15z"
                    fill="#fff"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="m49,26 20,24m0-24-20,24"
                    fill="#fff"
                    stroke-linecap="round"
                  ></path>
                </svg>
              </div>
            </label>
        </div>
        <div class="header">
            <h1>Ayyappa Pradakshina</h1>
            <button class="hamburger-menu" aria-label="Open navigation menu">
                <input class="hamburger-input" type="checkbox" />
                <div class="hamburger-line line-1"></div>
                <div class="hamburger-line line-2"></div>
                <div class="hamburger-line line-3"></div>
            </button>
            <div class="header-controls">
              <div class="language-switcher">
                  <span class="lang-label">English</span>
                  <div class="cl-toggle-switch">
                    <label class="cl-switch">
                      <input type="checkbox" id="language-toggle">
                      <span></span>
                    </label>
                  </div>
                  <span class="lang-label">Telugu</span>
              </div>
              <div class="mode-switcher">
                <span class="lang-label">Sarana Ghosha</span>
                <div class="cl-toggle-switch">
                  <label class="cl-switch">
                    <input type="checkbox" id="mode-toggle">
                    <span></span>
                  </label>
                </div>
                <span class="lang-label">Naama Japam</span>
              </div>
              <div class="theme-switcher">
                <span class="lang-label">Light</span>
                <div class="cl-toggle-switch">
                  <label class="cl-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span></span>
                  </label>
                </div>
                <span class="lang-label">Dark</span>
              </div>
              <a href="mantra.html" class="button">Mantra Room</a>
              <button id="slogans-button" class="button">Slogans</button>
            </div>
        </div>
        <div class="time-tracker">
            <div>Start Time: <span id="start-time">-</span></div>
            <div>End Time: <span id="end-time">-</span></div>
        </div>
        <div class="dashboard">
            <main>
                <div id="progress-container">
                    <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="progress-label">0%</div>
                </div>
                <div id="steps-container"></div>
            </main>
            <aside>
                <div id="history-container" class="card">
                    <h2>Completion History</h2>
                    <ul id="history-list" role="list"></ul>
                    <button id="clear-history" aria-label="Clear completion history">Clear History</button>
                </div>
            </aside>
        </div>
    </div>
    <audio id="background-music" loop src="audio/ayyappa songs.mpeg"></audio>
    <div id="slogans-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close-button">&times;</button>
            <h2>Slogans</h2>
            <div id="slogans-container"></div>
        </div>
    </div>
    <script src="script.js" charset="UTF-8"></script>
    <script>
        const currentLanguage = localStorage.getItem('language') || 'english';
        document.documentElement.lang = currentLanguage === 'telugu' ? 'te' : 'en';
    </script>
</body>
</html>

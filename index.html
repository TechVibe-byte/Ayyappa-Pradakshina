<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappa Pradakshina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/banner2.png" alt="Ayyappa Swamy Banner" class="banner">
        <div class="header">
            <h1>Ayyappa Pradakshina</h1>
            <div class="header-controls">
              <label class="switch">
                <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
                <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
                <input type="checkbox" class="input" id="theme-toggle">
                <span class="slider"></span>
              </label>
              <div class="language-switcher">
                  <span class="lang-label">English</span>
                  <label class="switch language-toggle-switch">
                    <input type="checkbox" class="input" id="language-toggle">
                    <span class="slider"></span>
                  </label>
                  <span class="lang-label">Telugu</span>
              </div>
              <div class="mode-switcher">
                <span class="lang-label">Sarana Ghosha</span>
                <label class="switch mode-toggle-switch">
                  <input type="checkbox" class="input" id="mode-toggle">
                  <span class="slider"></span>
                </label>
                <span class="lang-label">Naama Japam</span>
              </div>
              <label class="audio-player-container">
                <input type="checkbox" id="audio-checkbox">
                <svg
                  viewBox="0 0 384 512"
                  height="1em"
                  xmlns="http://www.w3.org/2000/svg"
                  class="play"
                >
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                  ></path>
                </svg>
                <svg
                  viewBox="0 0 320 512"
                  height="1em"
                  xmlns="http://www.w3.org/2000/svg"
                  class="pause"
                >
                  <path
                    d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"
                  ></path>
                </svg>
              </label>
              <a href="mantra.html" class="button">Mantra Room</a>
            </div>
        </div>
        <div class="time-tracker">
            <div>Start Time: <span id="start-time">-</span></div>
            <div>End Time: <span id="end-time">-</span></div>
            <div>Streak: <span id="streak-count">0</span> days</div>
        </div>
        <div class="dashboard">
            <main>
                <div id="progress-container">
                    <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="progress-label">0%</div>
                </div>
                <div id="steps-container"></div>
            </main>
            <aside>
                <div id="history-container" class="card">
                    <h2>Completion History</h2>
                    <ul id="history-list" role="list"></ul>
                    <button id="clear-history" aria-label="Clear completion history">Clear History</button>
                </div>

                <div id="badges-container" class="card">
                    <h2>Badges</h2>
                    <div id="badges-list"></div>
                </div>

                <div id="leaderboard-container" class="card">
                    <h2>Leaderboard</h2>
                    <ul id="leaderboard-list"></ul>
                </div>
            </aside>
        </div>
    </div>
    <audio id="background-music" loop src="audio/ayyappa songs.mpeg"></audio>
    <script src="script.js"></script>
</body>
</html>
